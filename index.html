<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main>
        <header>
            <h1>Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        <section>
            <h2>Digite o nome dos seus amigos</h2>
            <input type="text" id="amigo" placeholder="Digite um nome">
            <button class="button-add">Adicionar</button>
            <ul id="listaAmigos"></ul>
            <ul id="resultado"></ul>
            <button class="button-draw">Sortear amigo</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
